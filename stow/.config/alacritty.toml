[font]
size = 18.0

[terminal.shell]
program = "/bin/zsh"
args = ["-l", "-c", "zellij"]

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 0.95
blur = true
option_as_alt = "Both" 

[window.padding]
x = 18
y = 16

[colors.primary]
# Darker primary background and tweaked foreground to match CursorDarkMidnight.theme
background = "#191c22"
foreground = "#7b88a1"
dim_foreground = "#4b5163"

[colors.cursor]
# Cursor (caret) colors taken from CursorDarkMidnight.theme
# caret.background = #8fbcbb, caret.text = #191c22
text = "#191c22"
cursor = "#8fbcbb"

[colors.vi_mode_cursor]
# Vi mode cursor uses the same caret colors as the normal cursor
text = "#191c22"
cursor = "#8fbcbb"

[colors.selection]
text = "CellForeground"
# use a darker selection background closer to the theme (was #4c566a)
background = "#21242b"

[colors.search.matches]
foreground = "CellBackground"
background = "#88c0d0"

[colors.normal]
black = "#3b4252"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#88c0d0"
white = "#e5e9f0"

[colors.bright]
black = "#4c566a"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#8fbcbb"
white = "#eceff4"

[colors.dim]
black = "#373e4d"
red = "#94545d"
green = "#809575"
yellow = "#b29e75"
blue = "#68809a"
magenta = "#8c738c"
cyan = "#6d96a5"
white = "#aeb3bb"

[general]
live_config_reload = true

