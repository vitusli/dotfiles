# /etc/keyd/default.conf
# Linux keyboard remapper - native, simple, fast
# Install: sudo apt install keyd

[ids]
*

[main]
# Caps Lock → Hyperkey (Ctrl+Alt+Super)
capslock = overload(hyper, esc)

# Escape hold → FN layer (hjkl arrows)
escape = overload(fn, esc)

[fn]
h = left
j = down
k = up
l = right

[hyper:C-A-M]

[alt]
# Alt+hjkl → word navigation
h = C-left
l = C-right

# Alt+Backspace → delete word
backspace = macro(C-S-left delete)

# Alt+uoas → Umlaute
u = macro(ü)
o = macro(ö)
a = macro(ä)
s = macro(ß)

[alt+shift]
# Alt+Shift+h/l → select word
h = C-S-left
l = C-S-right

u = macro(Ü)
o = macro(Ö)
a = macro(Ä)
s = macro(ẞ)

[control]
# Ctrl+Backspace → delete line
backspace = macro(home S-down delete)
